<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        header img {
            height: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Main Content */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .grid-item h2 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <a href="#">Lien 1</a>
            <a href="#">Lien 2</a>
            <a href="#">Lien 3</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="grid-container">
        <div class="grid-item">
            <img src="image1.jpg" alt="Image 1">
            <h2>Sous-titre 1</h2>
        </div>
        <div class="grid-item">
            <img src="image2.jpg" alt="Image 2">
            <h2>Sous-titre 2</h2>
        </div>
        <div class="grid-item">
            <img src="image3.jpg" alt="Image 3">
            <h2>Sous-titre 3</h2>
        </div>
        <div class="grid-item">
            <img src="image4.jpg" alt="Image 4">
            <h2>Sous-titre 4</h2>
        </div>
        <div class="grid-item">
            <img src="image5.jpg" alt="Image 5">
            <h2>Sous-titre 5</h2>
        </div>
        <div class="grid-item">
            <img src="image6.jpg" alt="Image 6">
            <h2>Sous-titre 6</h2>
        </div>
        <div class="grid-item">
            <img src="image7.jpg" alt="Image 7">
            <h2>Sous-titre 7</h2>
        </div>
        <div class="grid-item">
            <img src="image8.jpg" alt="Image 8">
            <h2>Sous-titre 8</h2>
        </div>
        <div class="grid-item">
            <img src="image9.jpg" alt="Image 9">
            <h2>Sous-titre 9</h2>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Mon Site Web - Tous droits réservés</p>
    </footer>
</body>
</html>
